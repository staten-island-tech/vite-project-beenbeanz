<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Music Playlist</title>
  </head>
  <body>
     <header class="header">
        <h1 class="h1Header">Pet Playlist Simulator</h1>
        <h2 class="h2Header">Made by Hailey Lan ~</h2>    
    </header>

    <div class="playlistTabs">
      <button class="allSongs playlistBtn">all songs catalog</button>
      <button class="addPlaylistBtn playlistBtn">+ add playlist</button>
      <button class="addSongBtn playlistBtn">+ add song</button>
    </div>

    <div class="bigContainer">

      <section class="initialSongsContainer">
        <div class="songCard">
            <button class="playPauseBtn">â–¶</button>
            <div class="songTexts">
              <p class="songTitle">Male Fantasy</p>
              <p class="songArtist">Billie Eilish</p>
              <p class="songAlbum">Happier Than Ever</p>
              <p class="songDuration">3:15</p>
            </div>
            <div class="songImgDiv">
              <img class="songImage" src="src/hte.png" alt="Album Cover">
            </div>
        </div>
      </section>

      <form action="" method="get" class="addPlaylistForm form" style="display:none">
        <h3 class="formHeader">Create a playlist</h3>
            <label for="playlistName">Input playlist name</label>
            <input type="text" name="playlistName" class="formPlaylistName inputBox" required><br>
            <label for="playlistDesc">Input playlist description</label>
            <input type="text" name="playlistDesc" class="formPlaylistDesc inputBox" required><br>
            <label for="dateCreated">Input date created</label>
            <input type="date" name="dateCreated" class="formDateCreated inputBox" required><br>
            <!--<label for="playlistImage">Input playlist image</label>
            <input type="file" name="playlistImage" class="formPlaylistImage inputBox" accept=".jpg, .jpeg, .png"><br>-->

            <button id='PlaylistSubmitBtn' class="submitFormBtn" type="submit">Submit</button>
      </form>

      <form action="" method="get" class="addSongsForm form" style="display:none">
        <h3 class="formHeader">Add a song</h3>
        <label for="songName">Input song title</label>
        <input type="text" name="songName" class="formSongName inputBox" required><br>
        <label for="songArtist">Input artist</label>
        <input type="text" name="songArtist" class="formSongArtist inputBox" required><br>
        <label for="songAlbum">Input album</label>
        <input type="text" name="songAlbum" class="formSongAlbum inputBox" required><br>
        <label for="songLength">Input length of song</label>
        <input type="text" name="songLength" class="formSongLength inputBox" required><br>
        <label for="selectDropdown">Select playlist to add song to</label>
        <select name="playlistForSong" id="selectDropdown">
          <option value="">Select a playlist</option>
        </select>

        <button id='songSubmitBtn' class="submitFormBtn" type="button">Submit</button>
      </form>

      <section class="petContainer">
        <h4 class="h4Header">choose a pet</h4>
        <div class="petImgsDiv">
          <img src="src/cat.png" alt="cat" class="petImg" data-animal="whiteCat">
          <img src="src/cat2.png" alt="cat" class="petImg" data-animal="grayCat">
          <img src="src/cats3.png" alt="cat" class="petImg" data-animal="orangeCat">
          <img src="src/dog.png" alt="dog" class="petImg" data-animal="dog">
          <img src="src/lizard.png" alt="lizard" class="petImg" data-animal="lizard">
          <img src="src/polar.png" alt="polar" class="petImg" data-animal="polar">
        </div>
      </section>

    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
