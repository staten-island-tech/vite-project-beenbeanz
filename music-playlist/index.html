<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <title>Music Playlist</title>
  </head>
  <body>
     <header class="header">
        <h1 class="h1Header">Create your own playlist!</h1>
        <h2 class="h2Header">Made by Hailey Lan ~</h2>    
    </header>

    <div class="playlistTabs">
      <button class="allSongs btn-primary">all songs catalog</button>
      <button class="addPlaylistBtn">+</button>
    </div>
    
    
    <section class="initialSongsContainer">
        <div class="songCard">
            <button class="playPauseBtn">â–¶</button>
            <div class="songTexts">
              <p class="songTitle">Male Fantasy</p>
              <p class="songArtist">Billie Eilish</p>
              <p class="songAlbum">Happier Than Ever</p>
              <p class="songDuration">3:15</p>
            </div>
            <img class="songImage" src="src/hte.png" alt="Album Cover">
        </div>

        <form action="" method="get" class="addPlaylistForm">
          <h3 class="formHeader">Add a song</h3>
          <label for="songName">Input song title</label>
          <input type="text" name="songName" class="formSongName inputBox"><br>
          <label for="songArtist">Input artist</label>
          <input type="text" name="songArtist" class="formSongArtist inputBox"><br>
          <label for="songAlbum">Input album</label>
          <input type="text" name="songAlbum" class="formSongAlbum inputBox"><br>
          <label for="songLength">Input length of song</label>
          <input type="text" name="songLength" class="formSongLength inputBox"><br>
          <label for="songFile">Input audio file of song</label>
          <input type="file" name="songFile" class="formSongFile inputBox"><br>

          <button class="submitFormBtn">Submit</button>
        </form>
    </section>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
