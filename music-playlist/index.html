<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <title>Music Playlist</title>
  </head>
  <body>
     <header class="header">
        <h1 class="h1Header ">Create your own playlist!</h1>
        <h2 class="h2Header">Made by Hailey Lan ~</h2>    
    </header>

    <div class="playlistTabs">
      <button class="allSongs">all songs catalog</button>
      <button class="addPlaylistBtn">+</button>
    </div>

    <section class="initialSongsContainer">
        <div class="songCard">
            <button class="playPauseBtn">â–¶</button>
            <div class="songTexts">
              <p class="songTitle">Male Fantasy</p>
              <p class="songArtist">Billie Eilish</p>
              <p class="songAlbum">Happier Than Ever</p>
              <p class="songDuration">3:15</p>
            </div>
            <img class="songImage" src="src/hte.png" alt="Album Cover">
        </div>
    </section>

    <form action="" method="get" class="addPlaylistForm" style="display:none">
      <h3 class="formHeader">Create a playlist</h3>
          <label for="playlistName">Input playlist name</label>
          <input type="text" name="playlistName" class="formPlaylistName inputBox"><br>
          <label for="playlistDesc">Input playlist description</label>
          <input type="text" name="playlistDesc" class="formPlaylistDesc inputBox"><br>
          <label for="dateCreated">Input date created</label>
          <input type="date" name="dateCreated" class="formDateCreated inputBox"><br>
          <label for="playlistImage">Input playlist image</label>
          <input type="file" name="playlistImage" class="formPlaylistImage inputBox"><br>

          <button id='PlaylistSubmitBtn' class="submitFormBtn" type="button">Submit</button>
    </form>

    <form action="" method="get" class="addSongsForm" style="display:none">
          <h3 class="formHeader">Add a song</h3>
          <label for="songName">Input song title</label>
          <input type="text" name="songName" class="formSongName inputBox"><br>
          <label for="songArtist">Input artist</label>
          <input type="text" name="songArtist" class="formSongArtist inputBox"><br>
          <label for="songAlbum">Input album</label>
          <input type="text" name="songAlbum" class="formSongAlbum inputBox"><br>
          <label for="songLength">Input length of song</label>
          <input type="text" name="songLength" class="formSongLength inputBox"><br>

          <button class="submitFormBtn">Submit</button>
        </form>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
